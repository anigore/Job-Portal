<form [formGroup] = "employeeForm" (ngSubmit) = "onSubmit()" class="form-horizontal">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
      </div>

      <div class="panel-body">


        <div class="form-group" [ngClass] = "{'has-error' : formErrors.fullName}">
          <label  class="col-sm-2 control-label" for="fullName">Full Name</label>
          <div class="col-sm-8">
            <input formControlName = "fullName" id="fullName" type="text"
             class="form-control" (blur) = "logValidationErrors()">
      
            <span class="text-danger" *ngIf = "formErrors.fullName">
              {{formErrors.fullName}}
            </span>
          </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Contact Preference</label>
            <div class="col-md-8">
              <label class="radio-inline">
                <input type="radio" value="email" formControlName="contactPreference"
                 >email
              </label>
              <label class="radio-inline">
                <input type="radio" value="phone" formControlName="contactPreference"
                >phone
              </label>
            </div>   
          </div>
  
        <div formGroupName = "emailGroup">
        <div class="form-group" [ngClass] = "{'has-error' : formErrors.email}">
          <label  class="col-sm-2 control-label" for="email">Email</label>
          <div class="col-sm-8">
            <input formControlName = "email" id="email" type="text"
             class="form-control" (blur) = "logValidationErrors()">
             
            <span class="text-danger" *ngIf = "formErrors.email">
              {{formErrors.email}}
            </span>
          </div>
        </div>

        <div class="form-group" [ngClass] = "{'has-error' : formErrors.confirmEmail || formErrors.emailGroup}">
          <label  class="col-sm-2 control-label" for="email">Confirm Email</label>
          <div class="col-sm-8">
            <input formControlName = "confirmEmail" id="confirmEmail" type="text"
             class="form-control" (blur) = "logValidationErrors()">
             
            <span class="text-danger" *ngIf = "formErrors.confirmEmail || formErrors.emailGroup">
              {{formErrors.confirmEmail ? formErrors.confirmEmail : formErrors.emailGroup}}
            </span>
          </div>
        </div>
      </div> 

        <div class="form-group" [ngClass] = "{'has-error' : formErrors.phone}">
            <label  class="col-sm-2 control-label" for="phone">Phone</label>
            <div class="col-sm-8">
              <input formControlName = "phone" id="phone" type="text"
               class="form-control" (blur) = "logValidationErrors()">
               
              <span class="text-danger" *ngIf = "formErrors.phone">
                {{formErrors.phone}}
              </span>
            </div>
          </div>

        <div formGroupName="skills">

            <div class="form-group" [ngClass] = "{'has-error' : formErrors.skillName}">
              <label class="col-sm-2 control-label" for="skillName">
                Skill
              </label>
              <div class="col-sm-4" >
                <input type="text" class="form-control" id="skillName"
                 (blur) = "logValidationErrors()" placeholder="C#, java Angular etc..." formControlName="skillName">
              </div>
              <span class="text-danger" *ngIf = "formErrors.ski">
                {{formErrors.skillName}}
              </span>
              


              <div class="form-group" [ngClass]="{'has-error': formErrors.experienceInYears}">
                  <label class="col-sm-2 control-label" for="experienceInYears">
                    Experience
                  </label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="experienceInYears"
                           formControlName="experienceInYears" placeholder="In Years"
                          (blur)="logValidationErrors()">
                    <span class="text-danger" *ngIf="formErrors.experienceInYears">
                      {{formErrors.experienceInYears}}
                    </span>
                  </div>
                </div>
          
                <div class="form-group" [ngClass]="{'has-error': formErrors.proficiency}">
                    <label class="col-md-2 control-label">Proficiency</label>
                    <div class="col-md-8">
                      <label class="radio-inline">
                        <input type="radio" value="beginner" formControlName="proficiency"
                               (blur)="logValidationErrors()">Beginner
                      </label>
                      <label class="radio-inline">
                        <input type="radio" value="intermediate" formControlName="proficiency"
                               (blur)="logValidationErrors()">Intermediate
                      </label>
                      <label class="radio-inline">
                        <input type="radio" value="advanced" formControlName="proficiency"
                               (blur)="logValidationErrors()">Advanced
                      </label>
                      <span class="text-danger" *ngIf="formErrors.experienceInYears">
                        {{formErrors.proficiency}}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
      <div class="panel-footer">
         <div class="btn-toolbar">
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-primary" type="button" (click) = "onLoadDataClick()">Load data</button>
      </div>
      </div>
    </div>
