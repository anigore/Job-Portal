<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Forgot Password</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<div class="box">

  <body class="row">
    <div class="container">
      <h3>Forgot Password</h3><br><br>
      <form [formGroup]="emailForm" class="form-horizontal">

        <div class="form-group" [ngClass]="{'has-error' : emailForm.email}">
          <label class="col-md-5">Email</label>
          <input formControlName="email" class="col-md-5" type="text" name="email" placeholder="add email"
            required autocomplete="off" (blur)="logValidationErrors()">
          <div>
            <div class="text-danger " *ngIf="emailForm.email">
              {{emailForm.email}}
            </div>
          </div>

        </div>

      

        <div class="form-group">
          <button class="btn btn-info" [disabled]='emailForm.invalid' (click) = "onClick()">Confirm</button>
        </div>


      </form>
    </div>

  </body>
</div>

</html>
